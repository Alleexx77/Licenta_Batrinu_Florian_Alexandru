<template>
    <lightning-card title="Ongoing Tenders" icon-name="action:record">
        <div class="slds-m-around_medium">
            <template if:true={offerList}>
                <lightning-datatable
                    key-field="id"
                    data={offerList}
                    columns={columns}
                    hide-checkbox-column="false"
                    onrowselection={handleRowSelection}>
                </lightning-datatable>
                <div class="slds-m-top_medium">
                    <lightning-button label="Respond to RFP" onclick={handleRespondToRFP} class="slds-m-top_medium" variant="brand"/>
                </div>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
